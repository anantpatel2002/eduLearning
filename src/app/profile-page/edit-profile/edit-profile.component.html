<div class="">
    <div class="text-center">
        <p class="fs-3 fw-bold m-0 mt-2">Edit Profile</p>
        <p class="m-0 p-0">Add information about you</p>
    </div>
    <hr>
    <div class="col-7 m-auto py-5">
        <form action="" class="d-flex align-items-start flex-column gap-4" name="editUser">
            <div class="d-flex gap-4 w-100">
                <div class="form-floating mb-3 w-100">
                    <input type="email" class="form-control custom-form" id="floatingInput" placeholder="" [(ngModel)]="userDetails.firstName" name="firstName">
                    <label for="floatingInput">First Name</label>
                  </div>
                  <div class="form-floating mb-3 w-100">
                    <input type="email" class="form-control custom-form" id="floatingInput" placeholder="" [(ngModel)]="userDetails.lastName" name="lastName">
                    <label for="floatingInput">Last Name</label>
                  </div>
            </div>
            <div class="form-floating mb-3 w-100">
                <input type="email" class="form-control custom-form" id="floatingInput" placeholder="" [(ngModel)]="userDetails.email" name="email">
                <label for="floatingInput">Email</label>
              </div>
            <button class="btn btn-custom btn-lg" (click)="saveUser()">Save</button>
        </form>
    </div>
</div>
