@if(userDetails()){
    <div>
        <div class="row col-9 mx-auto my-5 vh-100">
            <div class="col-2 text-center p-0 border border-end-0">
                <div class="my-4 position-relative d-flex flex-column align-items-center">
                    <div class="position-relative">
                        <img src="images/stock5.jpeg" width="100px" height="100px" style="object-fit: cover;object-position:top; border-radius: 50%;" alt="">
                        <button class="rounded-4 border-0 position-absolute custom-edit-btn"><i class="bi bi-pencil-fill small"></i></button>
                    </div>
                    <p class="fs-4 fw-bold">{{userDetails()?.firstName + " " + userDetails()?.lastName}}</p>
                </div>
                <div class="d-flex flex-column sidnav-btns">
                    <a class="w-100 py-1 btn rounded-0" routerLink="edit" routerLinkActive="active">Edit Profile</a>
                    <a class="w-100 py-1 btn rounded-0" routerLink="security" routerLinkActive="active">Account & Security</a>
                    <a class="w-100 py-1 btn rounded-0 text-danger" routerLink="delete" routerLinkActive="active">Delete Account</a>
                </div>
            </div>
            <div class="col-10 ps-0 border">
                <!-- <app-edit-profile/> -->
                     <router-outlet/>
            </div>
        </div>
    
    </div>
}
@else {
    <div class="loading vh-100 d-flex justify-content-center align-items-center">
        <img src="images/loading/Elephant2.gif" height="40%" alt="">
    </div>
}
