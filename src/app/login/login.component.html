<section class="vh-100 green-bg my-class position-relative">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div
          class="card overflow-hidden shadow-lg"
          style="border-radius: 1rem; border: none"
        >
          <div class="row g-0">
            <div
              class="col-md-5 col-lg-4 d-none d-md-flex align-items-center bg-color-home"
            >
              <img
                src="images/docile_cow_nobg.png"
                alt="login form"
                class="img-fluid"
              />
            </div>
            <div
              class="col-md-5 col-lg-6 offset-md-1 d-flex align-items-center"
            >
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="bi bi-door-open fs-3 d-flex align-items-center me-1"
                    ></i>
                    <span class="h1 fw-bold mb-0">Log In</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Enter your credentials
                  </h5>

                  <div class="form-floating mb-4">
                    <input
                      type="email"
                      id="floatingInputEmail"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="name@example.com"
                      [(ngModel)]="authDetails.email"
                    />
                    <label class="form-label" for="floatingInputEmail"
                      >Email address</label
                    >
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="password"
                      name="password"
                      id="floatingInputEmailPassword"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      [(ngModel)]="authDetails.password"
                    />
                    <label class="form-label" for="floatingInputPassword"
                      >Password</label
                    >
                    <div class="mt-2 d-flex justify-content-end">
                      <a class="small text-muted mb-1" href="#!"
                        >Forgot password?</a
                      >
                    </div>
                  </div>

                  <div class="d-grid pt-1 mb-4">
                    <button
                      class="btn btn-custom btn-lg rounded-1 fw-medium"
                      type="button"
                      (click)="loginUser()"
                    >
                      Login
                    </button>
                  </div>

                  <p class="mb-5 pb-lg-2">
                    Don't have an account?
                    <a class="mall text-muted mb-1" href="#!">Register here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
